name: Build and Test

on:
  pull_request:
    branches:
      - main  # This will trigger the workflow on PRs targeting the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # The workflow will run on the latest version of Ubuntu

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Check out the code from the repo

    # Set up Java for the backend (Spring Boot)
    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: '17'  # Specify the Java version for your Spring Boot project

    - name: Build the backend project
      run: |
        cd backend  # Navigate to the backend directory
        ./mvnw clean install  # Build the backend project using Maven

    # Set up Node.js for the frontend (React + Vite)
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'  # Specify the Node.js version for the frontend

    - name: Install frontend dependencies
      run: |
        cd frontend  # Navigate to the frontend directory
        npm install  # Install frontend dependencies using npm

    - name: Build the frontend
      run: |
        cd frontend  # Navigate to the frontend directory
        npm run build  # Build the frontend with Vite (Ensure Vite build is correctly set)

    - name: Run backend tests
      run: |
        cd backend  # Navigate to the backend directory
        ./mvnw test  # Run the backend tests using Maven

    - name: Run frontend tests
      run: |
        cd frontend  # Navigate to the frontend directory
        npm run test  # Run frontend tests using the test command set in package.json

    - name: Check test results
      run: |
        if [ $? -ne 0 ]; then exit 1; fi  # Exit with error if any tests fail
